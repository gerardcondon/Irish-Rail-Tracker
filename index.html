<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Irish Rail Tracker</title>
	<meta name="description" content="This site tracks the status of the trains on the Irish Rail network.">
	<meta name="author" content="Gerard Condon">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">

	<script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>

    <div class="container-fluid">

      <div class="masthead">
        <h3 class="muted">Irish Rail Tracker</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="#">Map</a></li>
                <li><a href="#">Stations</a></li>
                <li><a href="#">Trains</a></li>
                <li><a href="http://www.gerardcondon.com/about">About</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

      <div class='main-div-surround' style='height: 600px'>
        <div class='row-fluid span12'>
          <div class="train-buttons btn-group offset3 row-fluid" data-toggle="buttons-checkbox">
            <button type="button" class="btn btn-primary" id="dart-button">Dart</button>
            <button type="button" class="btn btn-primary" id="suburban-button">Suburban</button>
            <button type="button" class="btn btn-primary" id="mainline-button">Mainline</button>
            <button type="button" class="btn btn-primary" id="other-button">Others</button>
          </div>
        </div>

        <div id="map_canvas" class="span11 app" style='float-none'></div>
      </div>

      <div class="footer">
        <p>&copy; Copyright 2013 <a href="http://www.gerardcondon.com">Gerard Condon</a>. All Rights Reserved</p>
      </div>

    </div> <!-- /container -->
</body>
</html>
