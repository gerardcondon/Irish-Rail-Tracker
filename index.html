<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Irish Rail Tracker</title>
	<meta name="description" content="This site tracks the status of the trains on the Irish Rail network.">
	<meta name="author" content="Gerard Condon">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">

  <!-- Templates -->

  <script type="text/template" id="station-data-departing-template">
    <div class="stationDataView">
      <label><strong>Departing in </strong> <%- dueIn %> minutes <strong>at</strong> <%- expectedDeparture %></label>
      <label><%- origin %> to <%- destination %></label>
      <% if ( late > 0 ) { %> <label><strong>Status:</strong> <%- late %> minutes late</label> <% } %>
      <% if ( status != 'No Information' ) { %> <label><%- status %> <%- lastLocation %></label> <% } %>
      <label><strong>Train Type:</strong> <%- trainType %></label>
    </div>
  </script>

  <script type="text/template" id="station-data-arriving-template">
    <div class="stationDataView">
      <label><strong>Arriving in </strong> <%- dueIn %> minutes <strong>at</strong> <%- expectedArrival %></label>
      <label><%- origin %> to <%- destination %></label>
      <% if ( late > 0 ) { %> <label><strong>Status:</strong> <%- late %> minutes late</label> <% } %>
      <% if ( status != 'No Information' ) { %> <label><%- status %> <%- lastLocation %></label> <% } %>
      <label><strong>Train Type:</strong> <%- trainType %></label>
    </div>
  </script>

  <script type="text/template" id="station-data-template">
    <div class="stationDataView">
      <label><strong>Due in </strong> <%- dueIn %> minutes <strong>at</strong> <%- expectedArrival %></label>
      <label><strong>From</strong> <%- origin %> <strong>to</strong> <%- destination %></label>
      <% if ( late > 0 ) { %> <label><strong>Status:</strong> <%- late %> minutes late</label> <% } %>
      <% if ( status != 'No Information' ) { %> <label><%- status %> <%- lastLocation %></label> <% } %>
      <label><strong>Train Type:</strong> <%- trainType %></label>
    </div>
  </script>

	<script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>
    <div class="container">

      <div class="masthead">
        <h3 class="muted">Irish Rail Tracker</h3>
        <div class="navbar nav-tabs">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="#station-map-page" data-toggle="tab">Station Map</a></li>
                <li><a href="#station-list-page" data-toggle="tab">Station List</a></li>
                <li class="active"><a href="#trains-page" data-toggle="tab">Train Map</a></li>
                <li><a href="#train-list-page" data-toggle="tab">Train List</a></li>
                <li><a href="http://www.gerardcondon.com/about">About</a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
      
      <div id="myTabContent" class="tab-content">
              
      <div id="station-map-page" class='tab-pane main-div-surround' style='height: 600px'>
        <div class='row-fluid span12'>
          <div class="train-buttons btn-group offset3 row-fluid" data-toggle="buttons-checkbox">
            <button type="button" class="btn btn-primary" id="dart-button">Dart</button>
            <button type="button" class="btn btn-primary" id="suburban-button">Suburban</button>
            <button type="button" class="btn btn-primary" id="mainline-button">Mainline</button>
            <button type="button" class="btn btn-primary" id="other-button">Others</button>
          </div>
        </div>

        <div class="main-panel">
          <div id="map_canvas" class="map_container span8 app" style='float-none'></div>
          <div id="main-panel-sidebar" class="sidebar span3"></div>
        </div>
      </div>

      <div id="trains-page" class="tab-pane active main-div-surround" style='height: 600px'>
        <div class='row-fluid span12'>
          <div class="train-buttons btn-group offset3 row-fluid" data-toggle="buttons-checkbox">
            <button type="button" class="btn btn-primary" id="trains-dart-button">Dart</button>
            <button type="button" class="btn btn-primary" id="trains-suburban-button">Suburban</button>
            <button type="button" class="btn btn-primary" id="trains-mainline-button">Mainline</button>
            <button type="button" class="btn btn-primary" id="trains-other-button">Others</button>
          </div>
        </div>

        <div class="main-panel">
          <div id="trains-map_canvas" class="map_container span8 app" style='float-none'></div>
          <div id="trains-main-panel-sidebar" class="sidebar span3"></div>
        </div>
      </div>
            
      </div>

      <hr>
      <div class="footer">
        <p class="alignleft">&copy; Copyright 2013 <a href="http://www.gerardcondon.com">Gerard Condon</a>. All Rights Reserved</p>
        <p class="alignright">See code on <a href="https://github.com/gerardcondon/Irish-Rail-Tracker">Github</a></p>
      </div>
      <div style="clear: both;"></div>
    </div> <!-- /container -->
</body>
</html>
